<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek</title>
    <!--  -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/banner.css">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/footer-contacto.css">
    <link rel="stylesheet" href="css/developer.css">
    <link rel="stylesheet" href="css/producto-detalle.css">
</head>
<body>

    <header class="header" id="header">
        <div class="header__contenedor">
            <div class="header__logo">
                <a href="index.html" class="header__logo__link">
                    <img src="img/logo2.png" alt="" class="header__logo__imagen">
                    <img src="img/logo-rojo-negro.png" alt="" class="header__logo__imagen2">
                </a>
            </div>
            <div class="header__search">
                <input class="header__search__input" type="text" placeholder="¿Qué deseas buscar?">
                <a class="header__search__icon" href="#"><i class="icon-search"></i></a>
            </div>
        </div>
    </header>

<!-- section.detalle -->

    <section class="similares">
        <div class="similares__contenedor">

            <div class="categoria__titulo">
                <h2>Productos Similares</h2>
            </div>

            <ul class="producto__lista">
                <!-- contenido aquí -->
            </ul>
        </div>
    </section>


    <!-- section.footer -->
    <section class="foo">
    
        <div class="footer">
            <div class="footer__logo">
                <a href="index.html" class="footer__logo__link">
                    <img src="img/logo2.png" alt="" class="footer__logo__imagen">
                    <img src="img/gatonegroblanco.png" alt="" class="header__logo__imagen2">
                </a>
            </div>
    
            <nav class="footer__menu">
                <ul class="footer__lista">
                    <li class="footer__item"><a href="#header" class="footer__link">Quienes somos</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Política de privacidad</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Programa de fidelidad</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Nuestras tiendas</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Quiero ser franquiciado</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Anúncie aquí</a></li>
                </ul>
            </nav>
        </div>
    
        <div class="contacto">
            <form action="" class="contacto__form">
                <span class="contacto__titulo">Hable con nosotros</span>
    
                <div class="input__contenedor">
                    <input type="text" class="input__style" name="nombre" placeholder="" maxlength="50"
                        pattern="^[a-zA-ZñÑ\s]+$" required>
                    <label class="label__style">Nombre</label>
                </div>
    
                <div class="input__contenedor">
                    <textarea class="textarea__style" name="mensaje" id="" cols="30" rows="2" maxlength="50"
                        required></textarea>
                    <label class="label__style">Mensaje</label>
                </div>
    
                <button class="boton__rojo fit-content" type="submit" id="contacto__boton">
                    <div class="boton__rojo__texto">Enviar mensaje</div>
                </button>
            </form>
        </div>
    
    </section>

    <!-- section.developer -->

    <section class="developer">
        <p class="developer__autor">Desarrollado por Oscar Leañez <br> 2023</p>
    </section>


    <script type="module" src="controlador/producto-read-ctrl.js"></script>
    <script type="module" src="controlador/producto-similares-ctrl.js"></script>
</body>
</html>
