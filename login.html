<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/footer-contacto.css">
    <link rel="stylesheet" href="css/developer.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header class="header" id="header">
        <div class="header__contenedor">
            <div class="header__logo">
                <a href="index.html" class="header__logo__link">
                    <img src="img/logo2.png" alt="" class="header__logo__imagen">
                    <img src="img/logo-rojo-negro.png" alt="" class="header__logo__imagen2">
                </a>
            </div>
        </div>
    </header>

    <!-- section.login -->
    
    <div class="login">
        <form class="login__form" action="">
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <input class="login__input" id="login-email" name="username" type="text" placeholder="Escriba su correo electrónico" value="usuario" >
            <input class="login__input" id="login-password" name="password" type="password" placeholder="Escriba su contraseña" value="1234">
            <button class="boton__rojo" id="login-form-submit" type="" onsubmit="login()">
                <div class="boton__rojo__texto">Entrar</div>
            </button>
        </form>
    
    </div>

    <!-- section.footer -->

    <section class="foo">

        <div class="footer">
            <div class="footer__logo">
                <a href="index.html" class="footer__logo__link">
                    <img src="img/logo2.png" alt="" class="footer__logo__imagen">
                    <img src="img/gatonegroblanco.png" alt="" class="header__logo__imagen2">
                </a>
            </div>
    
            <nav class="footer__menu">
                <ul class="footer__lista">
                    <li class="footer__item"><a href="#header" class="footer__link">Quienes somos</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Política de privacidad</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Programa de fidelidad</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Nuestras tiendas</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Quiero ser franquiciado</a></li>
                    <li class="footer__item"><a href="#header" class="footer__link">Anúncie aquí</a></li>
                </ul>
            </nav>
        </div>
    
        <div class="contacto">
            <form action="" class="contacto__form">
              <span class="contacto__titulo">Hable con nosotros</span>
        
              <div class="input__contenedor">
                <input type="text" class="input__style" name="nombre" placeholder="" maxlength="50" pattern="^[a-zA-ZñÑ\s]+$" required>
                <label class="label__style">Nombre</label>
              </div>
        
              <div class="input__contenedor">
                <textarea class="textarea__style" name="mensaje" id="" cols="30" rows="2" maxlength="50" required></textarea>
                <label class="label__style"1>Mensaje</label>
              </div>
        
              <button class="boton__rojo fit-content" type="submit" id="contacto__boton">
                <div class="boton__rojo__texto">Enviar mensaje</div>
              </button>
            </form>
          </div>

    </section>

    <!-- section.developer -->

    <section class="developer">
        <p class="developer__autor">Desarrollado por Oscar Leañez <br> 2023</p>
    </section>

    <script src="js/login.js"></script>
</body>
</html>
