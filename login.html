<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC:ital,wght@1,300;1,400;1,500;1,700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/contacto.css">
    <link rel="stylesheet" href="css/developer.css">
    <link rel="stylesheet" href="css/foo.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header class="header">

        <div class="header__logo">
            <a href="index.html" class="header__logo__link">
                <img src="img/logo2.png" alt="" class="header__logo__imagen">
            </a>
                <h1 class="header__logo__titulo">
                    <span class="span1">Gato</span>
                    <span class="span2">Negro</span> 
                    <span class="span3"><br>DESIGN</span> 
                </h1>
        </div>
          
<!--         <div class="header__login">
            <a href="#" class="header__login__link">
                <botton class="header__login__boton">Login</botton>
            </a>
        </div>
 -->        
        <div class="header__search">

            <input class="header__search__input" type="text" placeholder="¿Qué deseas buscar?">
            <!-- <button type="submit">Buscar</button> -->

            <a class="header__search__icon" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </div>

    </header>

    <!-- section.login -->
    
    <div class="login">
        <!-- <img class="login__imagen" src="img/bat.png" alt=""> -->
        <form class="login__form" action="summit" >
            <h1 class="login__titulo">Iniciar Sesión</h1>
            <input class="login__input" name="email" type="text" placeholder="Escriba su correo electrónico">
            <input class="login__input" name="password" type="password" placeholder="Escriba su contraseña">
            <button class="login__boton" onclick="login()">Entrar</button>
        </form>

    </div>

    <!-- section.footer -->

    <section class="foo">

        <div class="footer">
            <img src="img/bat.png" alt="" class="bat">
            <img src="img/bruja.png" alt="" class="bruja">
            <img src="img/grieta.png" alt="" class="grieta">
            <!-- <img src="img/shadow-box-frame-1.png" alt="" class="marco"> -->

            <div class="footer__logo">
                <a href="index.html" class="footer__logo__link">
                    <img src="img/logo2.png" alt="" class="footer__logo__imagen">
                </a>
                <h1 class="footer__logo__titulo">GatoNegro</span>
                </h1>
            </div>
    
            <nav class="footer__menu">
                <ul class="footer__lista">
                    <li class="footer__item"><a href="#" class="footer__link">Quienes somos</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">Política de privacidad</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">Programa de fidelidad</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">Nuestras tiendas</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">Quiero ser franquiciado</a></li>
                    <li class="footer__item"><a href="#" class="footer__link">Anúncie aquí</a></li>
                </ul>
            </nav>
        </div>

    
        <div class="contacto">
            <form action="" class="contacto__form">
                <span class="contacto__titulo">Hable con nosotros</span>
    
                <div class="form-group">
                    <input type="text" class="contacto__input" name="nombre" placeholder="Nombre" maxlength="50" pattern="^[a-zA-ZñÑ\s]+$" required>
                    <label class="form-label" for="nombre">Nombre</label>
                </div>
    
                <div class="form-group">
                    <input type="text" class="contacto__input" name="mensaje" placeholder="Mensaje" maxlength="50" required>
                    <label class="form-label" for="Mensaje">Mensaje</label>
                </div>
    
                <button class="contacto__boton" type="submit" id="contacto__boton" disabled-asdads>Enviar mensaje</button>
            </form>
        </div>

    </section>

    <!-- section.developer -->

    <section class="developer">
        <p class="developer__autor">Desarrollado por Oscar Leañez <br> 2023</p>
    </section>

    <script src="https://kit.fontawesome.com/38a992f687.js" crossorigin="anonymous"></script>
    <script type="module" src="controlador/controlador-2.js"></script>
    <script src="login.js"></script>
</body>
</html>
