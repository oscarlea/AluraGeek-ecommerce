    <header class="header">

        <div class="header__logo">
            <a href="index.html" class="header__logo__link" >

        </div>

            </button>
        </div>
        
        <div class="header__search">

        <button class="boton__rojo fit-content" type="submit" onclick="location.href='#'">

            <nav class="footer__menu">

        </div>
    
        <div class="contacto">
            <form action="" class="contacto__form">
              <span class="contacto__titulo">Hable con nosotros</span>
        
              <div class="input__contenedor">
                <input type="text" class="input__style" name="nombre" placeholder="" maxlength="50" pattern="^[a-zA-ZñÑ\s]+$" required>
                <label class="label__style">Nombre</label>
              </div>
        
              <div class="input__contenedor">
                <textarea class="textarea__style" name="mensaje" id="" cols="30" rows="2" maxlength="50" required></textarea>
                <label class="label__style">Mensaje</label>
              </div>
        
              <button class="boton__rojo fit-content" type="submit" id="contacto__boton">
                <div class="boton__rojo__texto">Enviar mensaje</div>
              </button>
            </form>
          </div>
