<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AluraGeek - Editar Producto</title>
  <!--  -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <!-- -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300;400;500;600;700&display=swap" rel="stylesheet">   
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/footer-contacto.css">
  <link rel="stylesheet" href="css/developer.css">
  <link rel="stylesheet" href="css/producto-nuevo.css">
  <link rel="stylesheet" href="css/drag-and-drop.css">
</head>

<body>

    <header class="header" id="header">
        <div class="header__contenedor">
            <div class="header__logo">
                <a href="index.html" class="header__logo__link">
                    <img src="img/logo2.png" alt="" class="header__logo__imagen">
                    <img src="img/logo-rojo-negro.png" alt="" class="header__logo__imagen2">
                </a>
            </div>
            <div class="header__search">
                <input class="header__search__input" type="text" placeholder="¿Qué deseas buscar?">
                <a class="header__search__icon" href="#"><i class="icon-search"></i></a>
            </div>
        </div>
    </header>

  <!-- section.producto -->

<section class="producto">
    <form action="#" class="producto__contenedor" id="formulario" data-form>

        <h1 class="producto__titulo">Editar producto</h1>

        <div class="input__contenedor">
            <select class="input__style color999" name="categoria_id" required data-id_categoria>
                <option value=1>Cartera</option>
                <option value=2>Anillo</option>
                <option value=3>Otros P</option>
                <option value=4>Asdasd</option>
                <option value=0 selected>Categoría</option>
            </select>
        </div>

        <div class="input__contenedor">
            <input type="text" class="input__style" name="nombre" required autocomplete="off" data-nombre>
            <label class="label__style">Nombre del producto</label>
        </div>

        <div class="input__contenedor">
            <input type="text" class="input__style" name="precio" required autocomplete="off" data-precio>
            <label class="label__style">Precio del producto</label>
        </div>

        <div class="input__contenedor">
            <input type="text" class="input__style" name="imagen" required autocomplete="off" required data-imagen>
            <label class="label__style">Imagen del producto</label>
        </div>

        <div class="input__contenedor">
          <textarea class="textarea__style" name="descripcion" id="" cols="30" rows="4" required data-descripcion></textarea>
          <label class="label__style">Descripción del producto</label>
        </div>

        <button class="boton__rojo" type="submit">
            <div class="boton__rojo__texto">Editar Producto</div>
        </button>
    </form>

</section>

  <!-- section.footer -->

  <section class="foo">

    <div class="footer">
      <div class="footer__logo">
        <a href="index.html" class="footer__logo__link">
            <img src="img/logo2.png" alt="" class="footer__logo__imagen">
            <img src="img/gatonegroblanco.png" alt="" class="header__logo__imagen2">
        </a>
    </div>

        <nav class="footer__menu">
            <ul class="footer__lista">
                <li class="footer__item"><a href="#header" class="footer__link">Quienes somos</a></li>
                <li class="footer__item"><a href="#header" class="footer__link">Política de privacidad</a></li>
                <li class="footer__item"><a href="#header" class="footer__link">Programa de fidelidad</a></li>
                <li class="footer__item"><a href="#header" class="footer__link">Nuestras tiendas</a></li>
                <li class="footer__item"><a href="#header" class="footer__link">Quiero ser franquiciado</a></li>
                <li class="footer__item"><a href="#header" class="footer__link">Anúncie aquí</a></li>
            </ul>
        </nav>
    </div>

    <div class="contacto">
      <form action="" class="contacto__form">
        <span class="contacto__titulo">Hable con nosotros</span>

        <div class="input__contenedor">
          <input type="text" class="input__style" name="nombre" placeholder="" maxlength="50" pattern="^[a-zA-ZñÑ\s]+$"
            required>
          <label class="label__style">Nombre</label>
        </div>

        <div class="input__contenedor">
          <textarea class="textarea__style" name="mensaje" id="" cols="30" rows="2" maxlength="50" required></textarea>
          <label class="label__style">Mensaje</label>
        </div>

        <button class="boton__rojo fit-content" type="submit" id="contacto__boton">
          <div class="boton__rojo__texto">Enviar mensaje</div>
        </button>
      </form>
    </div>

  </section>

  <!-- section.developer -->

  <section class="developer">
    <p class="developer__autor">Desarrollado por Oscar Leañez <br> 2023</p>
  </section>

<!-- ---------------------------------------------------------------------------------------------------------------- -->

<dialog id="mi-dialogo">
    <h2>Este es mi diálogo modal</h2>
    <p>Introduzca su información aquí fghfgh fgh fgh :</p>
    <button onclick="cerrarDialogo()">Cerrar</button>
</dialog>
  
<button onclick="document.getElementById('mi-dialogo').showModal()">Mostrar diálogo</button>

<script>
    function cerrarDialogo() {
        document.getElementById('mi-dialogo').close();
    }
</script>
<!-- ------------------------------------------------------------------------------------------------- -->

<script type="module" src="controlador/producto-update-ctrl.js"></script>

</body>

</html>
